<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/svg/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <button class="back"></button>
      <div class="header_container">
        <h3 class="title">Gallery</h3>
        <form action="#" class="search_bar">
          <input
            type="search"
            class="search"
            placeholder="type here..."
            autofocus
          />
          <input type="submit" class="submit" value="" />
        </form>
      </div>
      <button class="next"></button>
    </header>

    <main>
      <section class="gallery">
        <div class="gallery_list" id="gallery_list">
          <div class="gallery_item" id="first">
            <div class="gallery_item_hover">Look at</div>
            <img src="./assets/img/cat.jpg" alt="cat" />
            <h3 class="description">Cat</h3>
          </div>

          <div class="gallery_item" id="second">
            <div class="gallery_item_hover">Look at</div>
            <img src="./assets/img/tulip.jpg" alt="tulip" />
            <h3 class="description">Tulip</h3>
          </div>

          <div class="gallery_item" id="third">
            <div class="gallery_item_hover">Look at</div>
            <img src="./assets/img/mountains.jpg" alt="mountains" />
            <h3 class="description">Mountains</h3>
          </div>

          <div class="gallery_item" id="fourth">
            <div class="gallery_item_hover">Look at</div>
            <img src="./assets/img/retro.jpg" alt="retro" />
            <h3 class="description">Retro</h3>
          </div>

          <div class="gallery_item" id="fifth">
            <div class="gallery_item_hover">Look at</div>
            <img src="./assets/img/road.jpg" alt="road" />
            <h3 class="description">Road</h3>
          </div>

          <div class="gallery_item" id="sixth">
            <div class="gallery_item_hover">Look at</div>
            <img src="./assets/img/sky.jpg" alt="sky" />
            <h3 class="description">Sky</h3>
          </div>

          <div class="gallery_item" id="seventh">
            <div class="gallery_item_hover">Look at</div>
            <img src="./assets/img/street.jpg" alt="street" />
            <h3 class="description">Street</h3>
          </div>

          <div class="gallery_item" id="eighth">
            <div class="gallery_item_hover">Look at</div>
            <img src="./assets/img/trees.jpg" alt="trees" />
            <h3 class="description">Trees</h3>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-data">
          <span class="space">Â©</span>
          <span class="space">2022</span>
          <a href="https://github.com/jocker-py" class="footer-link">github</a>
        </div>
        <div class="school">
          <a href="https://rs.school/js-stage0/" class="footer-link"
            >Rolling Scopes School</a
          >
        </div>

        <ul class="social-list">
          <li>
            <a
              href="https://www.instagram.com/beljaev.v/"
              class="social-list-item"
            >
              <img
                src="./assets/svg/instagram.png"
                class="inst"
                alt="instagram"
            /></a>
          </li>
          <li>
            <a
              href="https://www.facebook.com/profile.php?id=100002215970732"
              class="social-list-item"
            >
              <img src="./assets/svg/facebook.png" class="fb" alt="facebook"
            /></a>
          </li>
          <li>
            <a href="https://twitter.com/?lang=ru" class="social-list-item">
              <img src="./assets/svg/twitter.png" class="tw" alt="twitter"
            /></a>
          </li>
          <li>
            <a
              href="https://www.pinterest.com/jocker4463/_saved/"
              class="social-list-item"
            >
              <img
                src="./assets/svg/pinterest.png"
                class="pint"
                alt="pinterest"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
